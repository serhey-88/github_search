<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Search repo</title>
	<script src="js/common.bundle.js"></script>
	<script src="js/bundle.js"></script>
</head>
<body>
<div ng-controller='MainCtrl' class="main">
	<div class="main-description">
		<h1 class="main-description__header">SEARCH GITHUB REPO HERE</h1>
	</div>
	<div class="main-form-group">
		
		<input type="text" class="main-form-group__control" ng-model='reponame' autofocus placeholder="enter your search request here" >	
	</div>
	<div class="main-result" ng-show="reponame">
		<ul class="main-result-list">
			<li  class="main-result-list-item" dir-paginate="event in events | itemsPerPage: 10">
			<a class="main-result-list-item-link" href="{{event.html_url}}">
			<img class="main-result-list-item-link__img" ng-src="{{event.owner.avatar_url}}" width="30"> <span class="main-result-list-item-link__title">{{event.full_name}}   </span><span class="main-result-list-item-link__decription">   {{event.description}} </span></a>
			</li>

			
		</ul>
		
	</div>
    <div class="text-center">
    	<dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"> </dir-pagination-controls>
    </div>
</div>

</body>
</html>
